
<html>

<script>
  function addfunc(myTable) {

            var table = document.getElementById(myTable);

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);

          var b=document.getElementById('NewTask').value;
 var cell1 = row.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "text";
            element1.style.width="100%";
            element1.name = "txtbox[]";
            element1.value=b;
                   cell1.appendChild(element1);
 var cell2 = row.insertCell(1);
            var element2 = document.createElement("input");
            element2.type = "checkbox";
            element2.name="chkbox[]";
            cell2.appendChild(element2);
document.getElementById('NewTask').value=" ";
document.getElementById('pTotal').innerHTML= rowCount + 1;
       }
</script>

<link rel ="stylesheet" href="interactivetodo.css" type="text/css" />
<body>
<header>
	
</header>

<section>
<h2>To Do List</h2>
	<table id ="mytable">
	</table>
</section>

<footer>
	<label for="NewTask"> New Task:</label>
	<input type="text" id="NewTask" value=""><br>
	<button onclick="addfunc(mytable);">Add</button>
</footer>
</body>
</html>
