
<html>
<head>
<style> 
div {
    width: 285px;
    height: 400px;
    background-image:url(http://interactivepython.org/runestone/static/webfundamentals/_images/ace-of-hearts.gif);
    -webkit-animation: playingcard 5s; 
    -webkit-animation-iteration-count: infinite;
    animation: myfirst 3s;
}


@-webkit-keyframes playingcard {
    from {-webkit-transform:rotate(0deg);}
    to {-webkit-transform:rotate(360deg);}
}


@keyframes playingcard {
    from {-webkit-transform:rotate(0deg);}
    to {-webkit-transform:rotate(360deg);}
}
</style>
</head>
<body>


<div></div>

</body>
</html>
