<html>

<script>
function addfunc(myTable) {

          	table = document.getElementById(myTable);

          	rowCount = table.rows.length;
          	row = table.insertRow(rowCount);

         	newtask=document.getElementById('NewTask').value;
			
            NewTask = document.createElement("input");
            NewTask.type = ("text");       
            NewTask.value=newtask;
            row.insertCell().appendChild(NewTask);
            
 			
           	check = document.createElement("input");
            check.type = "checkbox";
            row.insertCell().appendChild(check);
			document.getElementById('NewTask').value=" ";

       }

        
</script>

<h1>To-Do List</h1>
 <input type="textbox" id="NewTask" />
    <input type="button" value="Add List" onclick="addfunc('ToDoListTable')" />
     <table id="ToDoListTable" >
        </table>
</html>
