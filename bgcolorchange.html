<html>

	<head>Color Change </head><br>
	<script type="text/javascript">
		colorfunc = function() {
				if (document.getElementById('red').value < 0){
						alert("Invalid Entry");
			    }else if(document.getElementById('red').value > 255){
			    		alert("Invalid Entry")
			    }else{
			    	R = document.getElementById('red').value;	
				
			    	}
				if (document.getElementById('green').value < 0){
						alert("Invalid Entry")
			    }else if(document.getElementById('green').value > 255){
			    		alert("Invalid Entry")
			    }else{
			    	G = document.getElementById('green').value;
			    	
			    	}
			    if (document.getElementById('blue').value < 0){
						alert("Invalid Entry")
			    }else if(document.getElementById('blue').value > 255){
			    		alert("Invalid Entry")
				}else{	
					B = document.getElementById('blue').value;
					
					}
		
		 
		rgbColor= "rgb("+R+","+G+","+B+")";
		document.body.style.backgroundColor=rgbColor;
	
   }
   		NewRow = 1
   		tablefunc = function(){
   		   var table = document.getElementById('myTable');
   		   var row = table.insertRow(NewRow);
    	   var cell1 = row.insertCell(0);
    	   var cell2 = row.insertCell(1);
    	   var cell3 = row.insertCell(2);
    	   cell1.innerHTML = document.getElementById('red').value;
           cell2.innerHTML = document.getElementById('green').value;
           cell3.innerHTML = document.getElementById('blue').value;
           NewRow = NewRow+1
          
}
   </script>
	<body>
	
		<label for="red"> Red:</label>
		<input type="range" id="red" name="Red" value=0 onmousemove="colorfunc(); tablefunc();"><br>
		<label for="green"> Green:</label>
		<input type="range" id="green" name="Green" value=0 onmousemove="colorfunc(); tablefunc();"><br>
		<label for="blue"> Blue:</label>
		<input type="range" id="blue" name="Blue" value=0 onmousemove="colorfunc(); tablefunc();"><br>
		
		
		<button onclick="colorfunc(); tablefunc();">Click to add values to the table</button><br>
		<table id ="myTable">
			<tr>
			<td>Red</td>
			<td>Green</td>
			<td>Blue</td>
			
		</table>

		

		
	</body>
</html>
