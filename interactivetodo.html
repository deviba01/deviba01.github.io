
<html>

<script>
function addfunc() {

            table = document.getElementById('mytable');

          	rowCount = table.rows.length;
          	row = table.insertRow(rowCount);

         	newtask=document.getElementById('NewTask').value;
			
            NewTask = document.createElement("table");
            NewTask.type = ("tr");       
            NewTask.value= newtask;
            row.insertCell().appendChild(NewTask);
            
 			
           	check = document.createElement("input");
            check.type = "checkbox";
            row.insertCell().appendChild(check);
			

       }


</script>

<link rel ="stylesheet" href="interactivetodo.css" type="text/css" />
<body>
<header>
	
</header>

<section>
<h2>To Do List</h2>
	<table id="mytable" >
        </table>
</section>

<footer>
	<label for="NewTask"> New Task:</label>
	<input type="text" id="NewTask" value=""><br>
	<button onclick="addfunc();">Add</button>
</footer>
</body>

    
</html>
